<div class="dropdown" [ngClass]="{ show: showDropdown }">
  <div class="form-control" (click)="toggleShow()">
    <span class="font-weight-bold" [innerHTML]="inputDisplay"></span>
    <span *ngIf="!inputDisplay" [innerHTML]="placeholder"></span>
  </div>
  <div class="dropdown-menu" [ngClass]="{ show: showDropdown }">
    <div [hidden]="!search" class="form-group dropdown-item">
      <input
        type="text"
        name="search"
        [(ngModel)]="filterValue"
        (ngModelChange)="filterItems()"
        id="search"
        class="form-control"
        placeholder="Buscar"
      />
    </div>
    <div class="items-container">
      <a
        *ngFor="let item of filteredItems"
        (click)="toggleItem(item)"
        class="dropdown-item d-flex align-items-center"
        [ngClass]="{ selected: item.selected }"
      >
        <ng-container *ngIf="multiple">
          <i
            [hidden]="item.selected"
            class="far fa-square fa-fw text-muted"
            aria-hidden="true"
          ></i>
          <i
            [hidden]="!item.selected"
            class="fas fa-check-square fa-fw text-success"
            aria-hidden="true"
          ></i>
          {{ item[displayValue] }}
        </ng-container>
        <ng-container *ngIf="!multiple">
          <i
            [hidden]="item.selected"
            class="far fa-circle fa-fw text-muted"
            aria-hidden="true"
          ></i>
          <i
            [hidden]="!item.selected"
            class="fas fa-check-circle fa-fw text-success"
            aria-hidden="true"
          ></i>
          {{ item[displayValue] }}
        </ng-container>
      </a>
    </div>
    <div class="buttom-row d-flex justify-content-end">
      <span id="save" class="btn btn-primary btn-sm" (click)="toggleShow()">
        {{ 'Save' | transloco }}
      </span>
    </div>
  </div>
</div>
