<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      {{ (group | async)?.name }}
      <small>{{ (group | async)?.studyPlan.name }}</small>
    </h4>
    <div class="row">
      <div class="col-md-4">
        <p class="label">{{ 'Counselor' | transloco }}</p>
        <p class="element">{{ (group | async)?.counselor?.name }}</p>
      </div>
    </div>
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li [ngbNavItem]>
        <a ngbNavLink>
          <i class="fas fa-users" aria-hidden="true"></i>
          {{ 'Students' | transloco }}
        </a>
        <ng-template ngbNavContent>
          <app-students
            *ngIf="group | async"
            [groupId]="(group | async).id"
          ></app-students>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
  </div>
</div>
