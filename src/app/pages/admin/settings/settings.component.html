<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ 'Settings' | transloco }}</h4>
    <div class="row">
      <div class="col-md-3">
        <div (click)="goToSetting('subjects')" class="card setting-card">
          <div
            class="card-body d-flex flex-column align-items-center justify-content-center"
          >
            <span class="fas fa-chalkboard text-primary light fa-3x"></span>
            <h5 class="link-name">{{ 'Subjects' | transloco }}</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div (click)="goToSetting('plans')" class="card setting-card">
          <div
            class="card-body d-flex flex-column align-items-center justify-content-center"
          >
            <span class="fas fa-passport text-primary light fa-3x"></span>
            <h5 class="link-name">{{ 'Study plans' | transloco }}</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div (click)="goToSetting('degrees')" class="card setting-card">
          <div
            class="card-body d-flex flex-column align-items-center justify-content-center"
          >
            <span class="fas fa-graduation-cap text-primary light fa-3x"></span>
            <h5 class="link-name">{{ 'Degrees' | transloco }}</h5>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div (click)="goToSetting('schools')" class="card setting-card">
          <div
            class="card-body d-flex flex-column align-items-center justify-content-center"
          >
            <span class="fas fa-school text-primary light fa-3x"></span>
            <h5 class="link-name">{{ 'Schools' | transloco }}</h5>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div (click)="goToSetting('assignment-types')" class="card setting-card">
          <div
            class="card-body d-flex flex-column align-items-center justify-content-center"
          >
            <span class="far fa-check-circle text-primary light fa-3x"></span>
            <h5 class="link-name">{{ 'Assignment types' | transloco }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
