<div class="card">
  <div class="card-body">
    <h4>Limpieza del sistema</h4>
    <button type="button" class="btn btn-primary" (click)="selectItems()">
      Hacer limpieza
    </button>
    <table class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Elementos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of $items | async">
          <td>{{ item.description | transloco }}</td>
          <td>{{ item.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
