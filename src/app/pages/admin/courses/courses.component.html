<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      {{ 'Courses' | transloco }}
    </h4>
    <sk-custom-table
      [options]="table"
      [items]="courses | async"
      (addItem)="createCourse($event)"
      (editItem)="editCourse($event)"
      (removeItem)="deleteCourse($event)"
    ></sk-custom-table>
  </div>
</div>
