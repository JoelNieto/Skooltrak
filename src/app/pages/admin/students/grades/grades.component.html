<h4 class="card-title">{{ 'Grades' | transloco }}</h4>
<ng-container *ngIf="$periods | async; let periods">
  <ul ngbNav #nav="ngbNav" class="nav-pills">
    <li [ngbNavItem] *ngFor="let period of periods">
      <a ngbNavLink>
        {{ period.name }}
      </a>
      <ng-template ngbNavContent>
        <app-grade-period
          [period]="period"
          [student]="student"
        ></app-grade-period>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</ng-container>
