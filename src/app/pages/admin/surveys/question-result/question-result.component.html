<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      {{ question.questionText }}
    </h4>
    <div style="position: relative;">
      <canvas
        baseChart
        style="display: block; height: 250px"
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [chartType]="barChartType"
      >
      </canvas>
    </div>
  </div>
</div>
