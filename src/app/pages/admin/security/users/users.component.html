<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ 'Users' | transloco }}</h4>
    <sk-custom-table
      [options]="table"
      [items]="users | async"
      (addItem)="createUser($event)"
      (customAction)="showEditModal($event)"
    ></sk-custom-table>
  </div>
</div>
