<div *ngIf="$documents | async as documents" class="row">
  <ng-container *ngFor="let document of documents">
    <div class="col-md-3 col-lg-2" *ngIf="!teacherDoc(document)">
      <a
        class="card doc-card"
      >
        <div
          class="card-body d-flex flex-column justify-content-center"
          (contextmenu)="openMenu($event, document); $event.preventDefault()"
        >
          <img
            [src]="'/assets/img/' + getFileIcon(document) + '-logo.svg'"
            class="mb-2 logo"
            alt=""
          />
          <div class="file-name">{{ document?.name }}</div>
          <div class="text-center text-muted">
            {{ document?.student?.name }}
          </div>
          <div class="text-center small-text semi-light-text">
            {{ document?.createDate | timeStamp }}
          </div>
        </div>
      </a>
    </div>
  </ng-container>
</div>
<ng-template #actionsMenu let-doc>
  <div class="list-group list-group-flush shadow-high bordered">
    <a
      [href]="filesService.getFile(doc.file.id)"
      [download]="true"
      class="list-group-item list-group-item-action"
    >
      <i class="fas fa-download fa-fw text-primary mr-4" aria-hidden="true"></i>
      Descargar
    </a>
  </div>
</ng-template>
