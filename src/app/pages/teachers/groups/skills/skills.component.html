<table class="table">
  <thead>
    <tr>
      <th scope="col">{{ 'Skill' | transloco }}</th>
      <th scope="col" *ngFor="let period of periods | async">
        {{ period.name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let skill of skills | async">
      <th scope="row">{{ skill.name }}</th>
      <td *ngFor="let period of periods | async">
        <select class="custom-select form-control" name="" id="">
          <option value="">S</option>
          <option value="">R</option>
          <option value="">X</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>
