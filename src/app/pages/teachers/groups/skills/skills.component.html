<table class="table">
  <thead>
    <tr>
      <th scope="col">{{ 'Skill' | transloco }}</th>
      <th scope="col" *ngFor="let period of periods | async">
        {{ period.name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let skill of items | async">
      <td class="text-primary">{{ skill.skill.name }}</td>
      <td *ngFor="let period of periods | async; let i = index">
        <select [(ngModel)]="skill.periods[i].value" class="custom-select form-control" name="" id="">
          <option value="null"></option>
          <option value="">S</option>
          <option value="">R</option>
          <option value="">X</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>
