<h4>{{ 'Course videos' | transloco }}</h4>
<div *ngIf="videos$ | async as videos; else loading">
  <div
    *ngIf="!videos.length"
    class="d-flex flex-column align-items-center justify-content-center"
  >
    <img class="no-docs" src="assets/img/no-videos.svg" alt="No videos" />
    <p class="text-center mt-2 medium-text">{{ 'No videos yet' | transloco }}</p>
    <button type="button" (click)="addVideo()" class="btn btn-primary">{{ 'New video' | transloco }}</button>
  </div>
  <div @fade  class="row" *ngIf="videos.length">
    <div *ngFor="let video of videos" class="col-md-3">
      <div class="card" (click)="openVideo(video)">
        <div class="card-body text-center">
          <i class="fas fa-video fa-3x mt-2 text-danger" aria-hidden="true"></i>
          <div class="medium-text">{{ video.title }}</div>
        </div>
        <div class="card-footer">
          <div class="bold-text">
            <span [innerHTML]="video.uploadedBy.photoURL | avatar"></span>
            {{ video.uploadedBy.displayName }}
          </div>
          <div class="mt-2 small-text">
            <i class="fas fa-calendar-alt fa-fw" aria-hidden="true"></i>
            {{ video.createdDate | date: 'medium' }}
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<ng-template #loading>
  <sk-loading-modal></sk-loading-modal>
</ng-template>
<button
  type="button"
  (click)="addVideo()"
  class="btn float-button btn-primary rounded-pill"
>
  <i class="fas fa-plus-circle fa-fw" aria-hidden="true"></i>
  {{ 'New video' | transloco }}
</button>
