<ul ngbNav #nav="ngbNav" class="nav-pills">
  <li [ngbNavItem]>
    <a ngbNavLink>
      <i class="fa fa-book" aria-hidden="true"></i> {{ 'Text' | transloco }}
    </a>
    <ng-template ngbNavContent>
      <ng-container *ngIf="$contents | async; else loading; let contents">
        <div
          class="row d-flex flex-column align-items-center justify-content-center"
          *ngIf="!contents.length"
        >
          <img
            src="assets/img/no-content.svg"
            alt="No content"
            class="no-content"
          />
          <p class="medium-text">
            {{ 'No content yet for this course' | transloco }}
          </p>
          <button type="button" (click)="addContent()" class="btn btn-primary">
            {{ 'Add content' | transloco }}
          </button>
        </div>
        <div class="d-flex">
          <ul
            ngbNav
            #nav="ngbNav"
            class="nav-pills mr-4"
            orientation="vertical"
          >

            <li *ngFor="let content of contents" [ngbNavItem]>
              <a ngbNavLink>{{ content.title }}</a>
              <ng-template ngbNavContent>
                <span class="clear-text"
                  >[{{ 'Last change' | transloco }}:
                  {{ content.modificateDate | date: 'medium' }}]</span
                >
                <div [ngxSummernoteView]="content.body"></div>
                <div class="float-button">
                  <button
                    type="button"
                    (click)="deleteContent(content.id)"
                    class="btn btn-danger rounded-pill"
                    [ngbTooltip]="'Delete' | transloco"
                  >
                    <i class="fas fa-trash-alt fa-fw" aria-hidden="true"></i>
                  </button>
                  <button
                    type="button"
                    (click)="editContent(content)"
                    [ngbTooltip]="'Edit' | transloco"
                    class="btn btn-secondary rounded-pill"
                  >
                    <i class="far fa-edit fa-fw" aria-hidden="true"></i>
                  </button>
                  <button
                    type="button"
                    (click)="addContent()"
                    [ngbTooltip]="'New content' | transloco"
                    class="btn btn-primary rounded-pill"
                  >
                    <i class="fas fa-plus-circle fa-fw" aria-hidden="true"></i>
                  </button>
                </div>
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav"></div>
        </div>
      </ng-container>
      <ng-template #loading>
        <sk-loading-modal></sk-loading-modal>
      </ng-template>
    </ng-template>
  </li>
  <li [ngbNavItem]>
    <a ngbNavLink>
      <i class="fas fa-download fa-fw" aria-hidden="true"></i>
      {{ 'Files' | transloco }}
    </a>
    <ng-template ngbNavContent>
      <app-courses-documents [course]="course"></app-courses-documents>
    </ng-template>
  </li>
  <li [ngbNavItem]>
    <a ngbNavLink>
      <i class="fas fa-tv fa-fw" aria-hidden="true"></i>
      {{ 'Videos' | transloco }}
    </a>
    <ng-template ngbNavContent>
      <app-courses-videos [course]="course"></app-courses-videos>
    </ng-template>
  </li>
</ul>
<div [ngbNavOutlet]="nav"></div>
