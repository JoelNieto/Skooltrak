<div *ngFor="let question of quiz.questions" class="card">
  <div class="card-body">
    <h5 class="card-title"><div [ngxSummernoteView]="question.questionText"></div></h5>
    <p *ngFor="let option of question.options">
      <i class="far fa-circle fa-lg text-primary" aria-hidden="true"></i> {{ option.optionText }}
    </p>
  </div>
</div>
