<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      {{ 'Edit quiz' | transloco }}
    </h4>
    <skooltrak-quizes-form
      *ngIf="quiz"
      [quiz]="quiz"
      [isOwner]="isOwner"
      (saveQuiz)="saveQuiz($event)"
    ></skooltrak-quizes-form>
    <sk-loading-modal *ngIf="!quiz"></sk-loading-modal>
  </div>
</div>
