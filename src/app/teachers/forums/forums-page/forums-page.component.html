<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ forum?.name }}</h4>
  </div>
  <div class="form-group">
    <label for="">{{ 'New post' | translate }}</label>
    <textarea #post class="form-control" name="" id="" rows="3"></textarea>
  </div>
  <button type="button" class="btn btn-primary" (click)="addPost(post.value)">
    {{ 'Send' | translate }}
  </button>
</div>
