<form *ngIf="gradeForm" [formGroup]="gradeForm">
  <div class="modal-header">
    <h5 class="modal-title">{{ 'Grade' | translate }}</h5>
    <button
      type="button"
      class="close"
      aria-label="close"
      (click)="modal.close('close button')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="title">{{ 'Title' | translate }}</label>
          <input
            type="text"
            formControlName="title"
            class="form-control"
            name="title"
            id="title"
            aria-describedby="helpId"
            placeholder=""
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="type">{{ 'Type' | translate }}</label>
          <select
            class="custom-select form-control"
            formControlName="bucket"
            name="type"
            id="type"
            [compareWith]="compareFn"
          >
            <option selected>{{ '-Select-' | translate }}</option>
            <option *ngFor="let bucket of course.buckets" [ngValue]="bucket">{{
              bucket.name | translate
            }}</option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="date">{{ 'Date' | translate }}</label>
          <sk-custom-datepicker
            formControlName="date"
            [maxDate]="maxDate"
            [minDate]="minDate"
          ></sk-custom-datepicker>
        </div>
      </div>
    </div>
    <div formArrayName="studentsGrades" class="card students-container">
      <ng-container
        *ngFor="
          let student of gradeForm.get('studentsGrades')['controls'];
          let i = index
        "
      >
        <app-student-grade-item [student]="student"></app-student-grade-item>
      </ng-container>
    </div>
  </div>
  <div class="modal-footer">
    <button *ngIf="grade" type="button" class="btn btn-secondary">
      <i class="fas fa-newspaper fa-fw" aria-hidden="true"></i>
      {{ 'Publish' | translate }}
    </button>
    <button
      ngbAutofocus
      type="button"
      class="btn btn-primary"
      [disabled]="!gradeForm.valid"
      (click)="save()"
    >
      <i class="far fa-save fa-fw" aria-hidden="true"></i>
      {{ 'Save changes' | translate }}
    </button>
  </div>
</form>
