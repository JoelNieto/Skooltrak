<form [formGroup]="messageForm" (ngSubmit)="sendMessage(messageForm.value)">
  <div class="modal-header">
    <h5 class="modal-title">
      {{ 'Message' | transloco }}
    </h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="active.dismiss()"
    ></button>
  </div>
  <div class="modal-body">
    <div class="form-label-group">
      <input
        type="text"
        name="title"
        id="title"
        formControlName="title"
        autocomplete="new-password"
        class="form-control"
        placeholder=" "
      />
      <label for="title">{{ 'Matter' | transloco }}</label>
    </div>
    <div class="form-group row">
      <div class="col-md-3">
        <button
          type="button"
          class="btn btn-sm btn-primary btn-block"
          (click)="selectContacts()"
        >
          <i class="bi bi-people" aria-hidden="true"></i>
          {{ 'Contacts' | transloco }}
        </button>
      </div>
      <div class="col-md-9">
        <div class="form-control contacts">
          <span
            *ngFor="let contact of messageForm.get('receivers').value"
            class="badge badge-primary badge-pill contact"
            >{{ contact.name ?? contact.displayName }}</span
          >
        </div>
      </div>
    </div>
    <div class="form-group">
      <table *ngIf="files.length" class="table table-borderless table-sm">
        <tbody>
          <tr *ngFor="let file of files; let i = index">
            <td>{{ file.name }}</td>
            <td>{{ file?.size / 1024 / 1024 | number: '.2' }} MB</td>
            <td>
              <ngb-progressbar
                [type]="file.uploaded ? 'success' : 'info'"
                [value]="file.uploaded ? 100 : 50"
                [striped]="true"
                [animated]="!file.uploaded"
                >{{
                  file.uploaded
                    ? ('Ready' | transloco)
                    : ('Uploading' | transloco)
                }}</ngb-progressbar
              >
            </td>
            <td class="text-center">
              <span
                (click)="removeAttachment(i)"
                [ngbTooltip]="'Remove' | transloco"
              >
                <i class="bi bi-x-lg text-danger" aria-hidden="true"></i>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      <button
        type="button"
        class="btn btn-sm btn-primary"
        (click)="setFile($event)"
      >
        <i class="bi bi-paperclip" aria-hidden="true"></i>
        {{ 'Attach file' | transloco }}
      </button>
      <input
        class="invisible"
        (change)="addAttachment($event)"
        type="file"
        multiple
        name="avatar"
        id="attach-file"
      />
    </div>
    <skooltrak-editorjs formControlName="contentBlocks"></skooltrak-editorjs>
  </div>
  <div class="modal-footer">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!messageForm.valid"
      ngbAutofocus
    >
      <i class="bi bi-forward" aria-hidden="true"></i>
      {{ 'Send' | transloco }}
    </button>
  </div>
</form>
