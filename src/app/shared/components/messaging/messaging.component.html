<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ 'Messages' | transloco }}</h4>
    <div class="button-container">
      <button
        type="button"
        class="btn btn-primary btn-block"
        (click)="composeMessage()"
      >
        <i class="far fa-envelope-open fa-fw" aria-hidden="true"></i>
        {{ 'Compose' | transloco }}
      </button>
    </div>
    <div class="d-flex">
      <ul ngbNav #nav="ngbNav" class="nav-tabs mr-4" orientation="vertical">
        <li [ngbNavItem]>
          <a ngbNavLink
            ><i class="fas fa-inbox fa-lg fa-fw" aria-hidden="true"></i>
            {{ 'Inbox' | transloco }}
            <span class="badge badge-success badge-pill small-text float-right">{{ session.messageCount }}</span
          ></a>
          <ng-template ngbNavContent>
            <app-inbox></app-inbox>
          </ng-template>
        </li>
        <li [ngbNavItem]>
          <a ngbNavLink
            ><i class="far fa-paper-plane fa-lg fa-fw" aria-hidden="true"></i>
            {{ 'Outbox' | transloco }}</a
          >
          <ng-template ngbNavContent>
            <app-outbox></app-outbox>
          </ng-template>
        </li>
        <li [ngbNavItem]>
          <a ngbNavLink
            ><i
              class="fas fa-envelope-open-text fa-lg fa-fw"
              aria-hidden="true"
            ></i>
            {{ 'Draft' | transloco }}</a
          >
          <ng-template ngbNavContent>
            <app-draft></app-draft>
          </ng-template>
        </li>
        <li [ngbNavItem]>
          <a ngbNavLink
            ><i class="far fa-trash-alt fa-lg fa-fw" aria-hidden="true"></i>
            {{ 'Trash' | transloco }}</a
          >
          <ng-template ngbNavContent>
            <app-trash></app-trash>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </div>
</div>
