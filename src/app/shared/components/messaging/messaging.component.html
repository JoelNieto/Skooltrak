<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ 'Messages' | transloco }}</h4>
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li [ngbNavItem]>
        <a ngbNavLink
          ><i class="fas fa-inbox fa-lg fa-fw" aria-hidden="true"></i>
          {{ 'Inbox' | transloco }}
          <span class="badge badge-success badge-pill small-text float-right">{{
            session.messageCount
          }}</span></a
        >
        <ng-template ngbNavContent>
          <router-outlet></router-outlet>
        </ng-template>
      </li>
      <li [ngbNavItem]>
        <a ngbNavLink
          ><i class="far fa-paper-plane fa-lg fa-fw" aria-hidden="true"></i>
          {{ 'Outbox' | transloco }}</a
        >
        <ng-template ngbNavContent>
          <app-outbox></app-outbox>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </div>
</div>
<button
  type="button"
  class="btn btn-primary float-button rounded-pill"
  (click)="composeMessage()"
>
  <i class="far fa-envelope-open fa-fw" aria-hidden="true"></i>
  {{ 'Compose' | transloco }}
</button>
