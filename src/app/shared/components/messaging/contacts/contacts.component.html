<div class="modal-header">
  <h5 class="modal-title">
    {{ 'Contacts' | transloco }}
  </h5>
  <button
    type="button"
    class="close"
    aria-label="close"
    (click)="modal.dismiss()"
  >
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li [ngbNavItem]>
      <a ngbNavLink>
        <i class="fas fa-chalkboard-teacher fa-fw" aria-hidden="true"></i>
        {{ 'Teachers' | transloco }}
      </a>
      <ng-template ngbNavContent>
        <sk-custom-table
          [items]="items | async"
          [selectedItems]="currentValue"
          [options]="table"
        ></sk-custom-table>
      </ng-template>
    </li>
    <li [ngbNavItem]>
      <a ngbNavLink>
        <i class="fas fa-user-graduate" aria-hidden="true"></i>
        {{ 'Students' | transloco }}
      </a>
      <ng-template ngbNavContent>
        <sk-custom-table
          [items]="items | async"
          [selectedItems]="currentValue"
          [options]="table"
        ></sk-custom-table>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="mt-2">
    <sk-custom-table
      [items]="items | async"
      [selectedItems]="currentValue"
      [options]="table"
    ></sk-custom-table>
  </div>
</div>
<div [hidden]="contactsTable?.selectedItems.length === 0" class="modal-footer">
  <button
    class="btn btn-primary"
    (click)="modal.close(contactsTable.selectedItems)"
  >
    <i class="fas fa-check fa-fw" aria-hidden="true"></i>
    {{ 'Confirm' | transloco }}
  </button>
</div>
