<div class="modal-header">
  <h5 class="modal-title">
    {{ 'Contacts' | transloco }}
  </h5>
  <button
    type="button"
    class="close"
    aria-label="close"
    (click)="modal.dismiss()"
  >
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <sk-custom-table [items]="items | async" [selectedItems]="currentValue" [options]="table"></sk-custom-table>
</div>
<div [hidden]="contactsTable?.selectedItems.length === 0" class="modal-footer">
  <button class="btn btn-primary" (click)="modal.close(contactsTable.selectedItems)">
    <i class="fas fa-check fa-fw" aria-hidden="true"></i>
    {{ 'Confirm' | transloco }}
  </button>
</div>
