<div class="row d-flex justify-content-center align-items-center">
  <div class="col-md-5">
    <div class="card">
      <form [formGroup]="profileForm" class="card-body">
        <h3 class="card-title text-center">
          {{ 'My profile' | transloco }}
        </h3>
        <div class="row">
          <div class="col-sm">
            <img class="avatar-container" [src]="session.getAvatar()" alt="">
          </div>
          <div class="col-sm d-flex justify-content-center align-items-center">
            <button (click)="changeAvatar($event)" type="file" class="btn btn-primary">{{ 'Change avatar' | transloco }}</button>
          </div>
        </div>
        <input class="invisible" (change)="setAvatar($event)" accept="image/png, image/jpeg" type="file" name="avatar" id="avatar">
        <div class="form-group">
          <label for="display-name">{{ 'Display name' | transloco }}</label>
          <input
            type="text"
            class="form-control form-control-lg"
            name="display-name"
            id="display-name"
            formControlName="displayName"
          />
        </div>
        <div class="form-group">
          <label for="user-name">{{ 'User name' | transloco }}</label>
          <input
            type="text"
            class="form-control form-control-lg"
            name="user-name"
            id="user-name"
            formControlName="userName"
            [placeholder]="'Input user name' | transloco"
          />
        </div>
        <div class="form-group">
          <label for="email">{{ 'Email' | transloco }}</label>
          <input
            type="email"
            class="form-control form-control-lg"
            name="email"
            id="email"
            formControlName="email"
          />
        </div>
      </form>
      <div class="card-footer">
        <button
          type="button"
          [disabled]="!profileForm.valid || profileForm.pristine"
          class="btn btn-primary"
        >
          {{ 'Save changes' | transloco }}
        </button>
      </div>
    </div>
  </div>
</div>
