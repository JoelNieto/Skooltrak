<div class="container">
  <a class="navbar-brand" [routerLink]="['home']">
    <img
      src="/assets/img/skooltrak-logo.svg"
      width="30"
      height="30"
      class="d-inline-block align-top"
      alt=""
    />
    Skooltrak
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse d-flex justify-content-between"
    id="navbarSupportedContent"
  >
    <span class="navbar-text">
      {{ 'Welcome to Skooltrak' | transloco }}
    </span>
    <ul class="navbar-nav">
      <!-- <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="notifications"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          ><i class="far fa-bell fa-lg fa-fw" aria-hidden="true"></i>
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="notifications"
        >
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li> -->
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="messages"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          ><i class="far fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
          <span class="badge badge-success badge-pill">{{
            session.messageCount
          }}</span></a
        >
        <div
          class="dropdown-menu dropdown-menu-right"
          aria-labelledby="messages"
        >
          <ng-container *ngFor="let message of session.currentInbox | async">
            <a *ngIf="!message.read" class="dropdown-item" [routerLink]="['messaging', message.id]">
              <span class="block regular-text clear-text"
                ><span
                  [innerHTML]="message.message.sender.photoURL | avatar"
                ></span>
                {{ message.message.sender.displayName }}</span
              >
              <span class="small-text ink-text">{{
                message.message.title
              }}</span>
              <span class="small-text block text-right dark-text">{{
                message.arrivalDate | timeMessage
              }}</span>
            </a>
          </ng-container>
          <a [routerLink]="['messaging']" class="dropdown-item">
            <span class="block text-center">
              <i class="fas fa-envelope-open-text fa-fw" aria-hidden="true"></i>
              {{ 'See all messages' | transloco }}
            </span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>
