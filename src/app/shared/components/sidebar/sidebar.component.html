<div class="sidebar-wrapper">
  <a [routerLink]="['home']" class="sidebar-heading d-flex justify-content-center">
    <img src="assets/img/skooltrak-logo.svg" alt="logo" />
  </a>
  <div class="dropdown text-center ">
    <a
      class="dropdown-toggle white-text regular-text"
      href="#"
      role="button"
      id="dropdownMenuLink"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      {{ session.currentUser.displayName }}
    </a>

    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <a class="dropdown-item" [routerLink]="['profile']"
        ><i class="fas fa-user fa-fw" aria-hidden="true"></i>
        {{ 'My profile' | translate }}</a
      >
      <a class="dropdown-item" [routerLink]="['change-password']"
        ><i class="fas fa-key fa-fw" aria-hidden="true"></i>
        {{ 'Change password' | translate }}</a
      >

      <a class="dropdown-item" [routerLink]="['/']"
        ><i class="fas fa-sign-out-alt fa-fw" aria-hidden="true"></i>
        {{ 'Sign out' | translate }}</a
      >
    </div>
  </div>
  <div class="list-group list-group-flush">
    <a
      *ngFor="let link of links"
      routerLinkActive="active"
      [routerLink]="link.route"
      class="list-group-item list-group-item-action"
    >
      <i [class]="link.icon" aria-hidden="true"></i>
      {{ link.label | translate }}
    </a>
  </div>
</div>
