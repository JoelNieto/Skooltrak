<nav id="breadcrumb" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a [routerLink]="['/', homePath]">
        <span class="fas fa-home fa-fw"></span>
      </a>
    </li>
    <li
      *ngFor="
        let route of routes;
        let first = first;
        let last = last;
        let i = index
      "
      [ngClass]="{ active: last }"
      class="breadcrumb-item"
    >
      <ng-container *ngIf="!last && routes[i - 1]">
        <a [routerLink]="[routes[i - 1], route]">{{ route | translate }}</a>
      </ng-container>

      <ng-container *ngIf="!last && !routes[i - 1]">
        <a [routerLink]="[route]">{{ route | translate }}</a>
      </ng-container>

      <ng-container *ngIf="last">
        {{ route | translate }}
      </ng-container>
    </li>
  </ol>
</nav>

<nav
  id="back-navigation"
  [hidden]="isHome"
  role="navigation"
  aria-label="breadcrumb"
>
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a (click)="back()">
        <i class="fas fa-arrow-left" aria-hidden="true"></i>
        {{ 'Back' | translate }}</a
      >
    </li>
  </ol>
</nav>
