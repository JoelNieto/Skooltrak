<div class="card">
  <form [formGroup]="form" (ngSubmit)="saveAnnouncement()" class="card-body">
    <h4 class="card-title">
      {{ 'Create announcement' | transloco }}
    </h4>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="title">{{ 'Title' | transloco }}</label>
          <input
            type="text"
            formControlName="title"
            class="form-control"
            name="title"
            id="title"
            placeholder="Ingrese tÃ­tulo...."
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="active-since">{{ 'Active since' | transloco}}</label>
          <sk-custom-datepicker
            formControlName="activeSince"
          ></sk-custom-datepicker>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="active-until">{{ 'Active until' | transloco }}</label>
          <sk-custom-datepicker
            formControlName="activeUntil"
          ></sk-custom-datepicker>
        </div>
      </div>
    </div>

    <div formControlName="text" [ngxSummernote]="config"></div>
    <button [disabled]="!form.valid" type="submit" class="btn btn-primary float-button">Guardar</button>
  </form>
</div>
