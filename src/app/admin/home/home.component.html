<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ 'Default students' | translate }}</h4>
        <div
          class="row defaulters"
          *ngFor="let student of due | async; let i = index"
        >
          <div class="col-md-12">
            <a
              [routerLink]="['../Students', student.key.id]"
              class="light-text thin-text regular-text"
              >{{ student.key.name }}</a
            >
            <span class="badge badge-pill badge-danger float-right">{{
              student.sum | currency: 'PAB'
            }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <h3>{{ 'Announcements' | translate }}</h3>
    <ng-container *ngFor="let announcement of announcements | async">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            {{ announcement.title }}
            <span class="badge badge-pill badge-primary">{{ announcement.author?.displayName }}</span>
          </h4>
          <div [ngxSummernoteView]="announcement.text"></div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
