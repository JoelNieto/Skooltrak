<div class="row" [formGroup]="form">
  <div class="col-lg-4 form-label-group">
    <input
      type="text"
      name="name-{{ index }}"
      id="name-{{ index }}"
      formControlName="name"
      class="form-control"
      placeholder=" "
    />
    <label for="name-{{ index }}">{{ 'Name' | translate }}</label>
  </div>
  <div class="col-md-4 form-label-group">
    <select
      class="custom-select form-control"
      name="relation-{{ index }}"
      id="relation-{{ index }}"
      formControlName="relation"
    >
      <option [disabled]="true" [value]="" selected>{{ '-Select-' | translate }}</option>
      <option *ngFor="let relation of relations" [value]="relation">{{
        relation | translate
      }}</option>
    </select>
    <label for="relation-{{ index }}">{{ 'Relation' | translate }}</label>
  </div>
  <div class="col-lg-4 form-label-group">
    <input
      type="email"
      name="email-{{ index }}"
      formControlName="email"
      id="email-{{ index }}"
      class="form-control"
      placeholder=" "
    />
    <label for="email-{{ index }}"
      ><span class="fas fa-envelope-open-text"></span>
      {{ 'Email' | translate }}</label
    >
  </div>
  <div class="col-lg-3 form-label-group">
    <input
      type="tel"
      name="phone-number-{{ index }}"
      formControlName="phoneNumber"
      id="phone-number-{{ index }}"
      class="form-control"
      placeholder=" "
    />
    <label for="phone-number-{{ index }}"
      ><span class="fas fa-phone-alt"></span>
      {{ 'Phone number' | translate }}</label
    >
  </div>
  <div class="col-lg-3 form-label-group">
    <input
      type="tel"
      name="mobile-phone-{{ index }}"
      formControlName="mobileNumber"
      id="mobile-phone-{{ index }}"
      class="form-control"
      placeholder=" "
    />
    <label for="mobile-phone-{{ index }}"
      ><span class="fas fa-mobile-alt"></span>
      {{ 'Mobile phone' | translate }}</label
    >
  </div>
</div>
