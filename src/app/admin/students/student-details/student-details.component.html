<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ 'Student profile' | translate }}</h4>
    <ngb-tabset type="tabs">
      <ngb-tab [title]="'Personal data' | translate">
        <ng-template ngbTabContent>
          <div class="row" *ngIf="student">
            <div class="col-md-4">
              <label class="small-text dark-text semibold-text upper-text">{{ 'Full name' | translate }}</label>
              <p class="medium-text light-text ">{{ student.fullName }}</p>
            </div>
            <div class="col-md-2">
              <label for="" class="info-label">{{ 'Document Id' | translate }}</label>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab [title]="'Statement of account' | translate">
        <ng-template ngbTabContent>
          <app-balance [student]="student"></app-balance>
        </ng-template>
      </ngb-tab>
      <ngb-tab [title]="'Grades' | translate">
        <ng-template ngbTabContent>
          <p>Content 2</p>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
