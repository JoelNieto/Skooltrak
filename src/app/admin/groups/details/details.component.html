<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ (group | async)?.name }}
      <small>{{ (group | async)?.studyPlan.name }}</small>
    </h4>
    <div class="row">
      <div class="col-md-4">
        <p class="label">{{ 'Counselor' | translate }}</p>
        <p class="element">{{ (group | async)?.counselor?.name }}</p>
      </div>
    </div>
    <ngb-tabset type="tabs">
      <ngb-tab>
        <ng-template ngbTabTitle>
          <i class="fas fa-users"></i>
          {{ 'Students' | translate }}
        </ng-template>
        <ng-template ngbTabContent>
          <app-students *ngIf="(group | async)" [groupId]="(group | async).id"></app-students>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Title2">
        <ng-template ngbTabContent>
          <p>Content 2</p>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
