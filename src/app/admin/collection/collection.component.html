<div class="card">
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li [ngbNavItem]>
      <a ngbNavLink>
        <span class="far fa-credit-card"></span>
        {{ 'Payments' | translate }}
      </a>
      <ng-template ngbNavContent>
        <app-payments></app-payments>
      </ng-template>
    </li>
    <li [ngbNavItem]>
      <a ngbNavLink>
        <span class="fas fa-money-check-alt"></span>
        {{ 'Enroll costs' | translate }}
      </a>
      <ng-template ngbNavContent>
        <app-enroll-costs></app-enroll-costs>
      </ng-template>
    </li>
    <li [ngbNavItem]>
      <a ngbNavLink>
        <span class="far fa-calendar-check"></span>
        {{ 'Payment days' | translate }}
      </a>
      <ng-template ngbNavContent>
        <app-payment-days></app-payment-days>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
