<h1 mat-dialog-title>{{ 'Want to delete' | translate }}</h1>
<mat-dialog-content>
  {{ 'This cannot be reversed' | translate }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" color="warn">
    {{ 'Cancel' | translate }}
  </button>
  <button
    type="submit"
    mat-flat-button
    color="warn"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    {{ 'Save' | translate }}
  </button>
</mat-dialog-actions>
