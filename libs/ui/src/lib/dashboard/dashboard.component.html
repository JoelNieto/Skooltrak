<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>{{ 'Skooltrak' | translate }}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['home']" [routerLinkActive]="'active'">
        <mat-icon matListIcon fontSet="material-icons-round"
          >home_round</mat-icon
        >
        <p matLine>{{ 'Home' | translate }}</p>
      </a>
      <a
        mat-list-item
        [routerLink]="['messages']"
        [routerLinkActive]="'active'"
      >
        <mat-icon mat-list-icon>drafts</mat-icon>
        <p matLine>{{ 'Messages' | translate }}</p></a
      >
      <div mat-subheader>{{ 'Academic' | translate }}</div>
      <a
        mat-list-item
        [routerLink]="['students']"
        [routerLinkActive]="'active'"
      >
        <mat-icon mat-list-icon>groups</mat-icon>
        <p matLine>{{ 'Students' | translate }}</p></a
      >
      <a mat-list-item [routerLink]="['schools']" [routerLinkActive]="'active'">
        <mat-icon mat-list-icon>apartment</mat-icon>
        <p matLine>{{ 'Schools' | translate }}</p></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ui</span>
      <div class="flex-spacer"></div>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-button [matMenuTriggerFor]="menu">
        {{ (user$ | async)?.displayName }}
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="auth.signOut()">
          <mat-icon>logout</mat-icon>
          <span>{{ 'Sign out' | translate }}</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <div class="container">
      <ng-content select="[main]"></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
