<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>{{ 'Skooltrak' | translate }}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['home']" [routerLinkActive]="'active'">
        <mat-icon matListIcon fontSet="material-icons-round"
          >home_round</mat-icon
        >
        <p matLine>{{ 'Home' | translate }}</p>
      </a>
      <a
        mat-list-item
        [routerLink]="['messages']"
        [routerLinkActive]="'active'"
      >
        <mat-icon mat-list-icon>drafts</mat-icon>
        <p matLine>{{ 'Messages' | translate }}</p></a
      >

      <ng-container *ngFor="let link of links$ | async">
        <a
          *ngIf="link.route"
          mat-list-item
          [routerLink]="[link.route]"
          [routerLinkActive]="'active'"
        >
          <mat-icon mat-list-icon>{{ link.icon }}</mat-icon>
          <p matLine>{{ link.title | translate }}</p></a
        >
        <div *ngIf="!link.route" mat-subheader>
          {{ link.title | translate }}
        </div>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ui</span>
      <div class="flex-spacer"></div>
      <button mat-button [matMenuTriggerFor]="menu">
        <img class="avatar" [src]="avatar$ | async" alt="" />
        {{ (user$ | async)?.displayName }}
      </button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item [routerLink]="['profile']">
          <mat-icon>account_circle</mat-icon>
          <span>{{ 'Profile' | translate }}</span>
        </a>
        <button mat-menu-item (click)="authentication.signOut()">
          <mat-icon>logout</mat-icon>
          <span>{{ 'Sign out' | translate }}</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <div class="container">
      <ng-content select="[main]"></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
