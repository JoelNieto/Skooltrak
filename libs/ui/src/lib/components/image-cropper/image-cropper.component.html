<h2 mat-dialog-title>{{ 'Profile picture' | translate }}</h2>
<mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <image-cropper
        [imageChangedEvent]="imgChangeEvt"
        [maintainAspectRatio]="true"
        [aspectRatio]="4 / 4"
        [resizeToWidth]="512"
        format="png"
        (imageCropped)="cropImg($event)"
        (imageLoaded)="imgLoad()"
        (cropperReady)="initCropper()"
        (loadImageFailed)="imgFailed()"
      ></image-cropper>
    </div>
    <div class="col-md-6">
      <strong>Image Preview</strong>
      <br />
      <img [src]="cropImgPreview" [style.max-height]="'75px'" />
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close] color="warn">
    {{ 'Cancel' | translate }}
  </button>
  <button
    type="button"
    mat-flat-button
    color="accent"
    (click)="fileInput.click()"
    class="mx-2"
  >
    Choose Picture
  </button>
  <input
    hidden
    type="file"
    #fileInput
    accept="image/png, image/jpeg"
    (change)="onFileChange($event)"
  />
  <button
    mat-flat-button
    color="primary"
    cdkFocusInitial
    [mat-dialog-close]="{cropImgPreview, imageFile}"
  >
    {{ 'Save' | translate }}
  </button>
</mat-dialog-actions>
