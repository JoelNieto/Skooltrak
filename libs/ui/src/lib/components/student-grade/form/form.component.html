<h4 mat-dialog-title>{{ 'Grade' | translate }}</h4>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>{{ 'Score' | translate }}</mat-label>
    <input [formControl]="valueControl" matInput type="number" />
    <mat-error *ngIf="valueControl.invalid">{{
      'Message error' | translate
    }}</mat-error>
  </mat-form-field>
  <mat-radio-group [disabled]="!!valueControl.value">
    <mat-radio-button value="SN">{{ 'No grade' | translate }}</mat-radio-button>
    <mat-radio-button value="NA">{{
      'No available' | translate
    }}</mat-radio-button>
  </mat-radio-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]>{{ 'Cancel' | translate }}</button>
  <button type="submit" mat-flat-button color="primary">
    {{ 'Save' | translate }}
  </button>
</mat-dialog-actions>
