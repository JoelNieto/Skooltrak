<button mat-button [matMenuTriggerFor]="menu" #trigger="matMenuTrigger">
  {{ item?.score ?? 'NA' }}
</button>
<mat-menu #menu="matMenu" class="menu-form-wrapper">
  <div (click)="$event.stopPropagation()" (keydown)="$event.stopPropagation()">
    <div class="menu-form">
      <mat-form-field>
        <mat-label>{{ 'Score' | translate }}</mat-label>
        <input matInput type="text" [formControl]="scoreControl" decimalScore />
        <mat-error *ngIf="scoreControl.errors">Invalid score</mat-error>
      </mat-form-field>
      <span>
        <button mat-button (click)="trigger.toggleMenu()">
          {{ 'Cancel' | translate }}
        </button>
        &nbsp;
        <button
          mat-flat-button
          color="primary"
          [disabled]="scoreControl.invalid"
          (click)="saveGrade()"
        >
          {{ 'Save' | translate }}
        </button>
      </span>
    </div>
  </div>
</mat-menu>
