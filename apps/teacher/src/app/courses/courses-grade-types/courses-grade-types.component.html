<mat-card>
  <mat-card-title>{{ 'Types' | translate }}</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          {{ 'Name' | translate }}
        </th>
        <td mat-cell *matCellDef="let type">
          {{ type.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>
          {{ 'Type' | translate }}
        </th>
        <td mat-cell *matCellDef="let type">
          {{ type.type }}
        </td>
      </ng-container>
      <ng-container matColumnDef="weighting">
        <th mat-header-cell *matHeaderCellDef>
          {{ 'Weighting' | translate }}
        </th>
        <td mat-cell *matCellDef="let type">{{ type.weighting }}%</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>{{ 'Actions' | translate }}</th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="['name', 'type', 'weighting', 'actions']"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['name', 'type', 'weighting', 'actions']"
      ></tr>
    </table>
  </mat-card-content>
</mat-card>
