<div class="card">
  <div class="card-body">
    <h4 class="card-title">Editar examen</h4>
    <skooltrak-exams-form
      *ngIf="exam"
      [exam]="exam"
      (saveExam)="saveExam($event)"
      [isOwner]="isOwner"
    ></skooltrak-exams-form>
    <sk-loading-modal *ngIf="!exam"></sk-loading-modal>
  </div>
</div>
