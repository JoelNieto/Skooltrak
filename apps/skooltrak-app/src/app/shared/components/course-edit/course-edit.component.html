<div class="modal-header">
  <h5 class="modal-title">{{ course.name }}</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="close"
    (click)="modal.dismiss('close button')"
  ></button>
</div>
<div class="modal-body">
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li [ngbNavItem]>
      <a ngbNavLink>
        <i class="bi-images" aria-hidden="true"></i>
        {{ 'Icon' | transloco }}
      </a>
      <ng-template ngbNavContent>
        <div class="container">
          <div class="row">
            <div
              *ngFor="let icon of storage.getIcons()"
              [class.selected-icon]="icon === course.icon"
              (click)="changeIcon(icon)"
              class="col-md-3 p-3"
            >
              <img
                [src]="'assets/icons/course-' + icon + '.svg'"
                class="img-fluid pointer"
                [alt]="icon"
              />
            </div>
          </div>
          <p class="text-center">
            Icons made by
            <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
              >Freepik</a
            >
            from
            <a href="https://www.flaticon.com/" title="Flaticon">
              www.flaticon.com</a
            >
          </p>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]>
      <a ngbNavLink>
        <i class="bi-palette" aria-hidden="true"></i>
        {{ 'Color' | transloco }}
      </a>
      <ng-template ngbNavContent>
        <div class="container">
          <div class="row">
            <div
              *ngFor="let color of storage.getColors()"
              [class.selected-color]="color === course.color"
              (click)="changeColor(color)"
              class="col-md-3 p-3"
            >
              <div
                class="rounded pointer"
                [style.background]="color"
                [style.height]="'50px'"
              >
                <div
                  [hidden]="color !== course.color"
                  class="btn btn-sm btn-success rounded-pill"
                >
                  <i class="bi-check medium-text" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
</div>
