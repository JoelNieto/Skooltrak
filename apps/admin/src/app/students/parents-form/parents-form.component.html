<form [formGroup]="form" class="row">
  <div class="col-md-4">
    <mat-form-field>
      <mat-label>{{ 'Name' | translate }}</mat-label>
      <input type="text" formControlName="name" matInput />
    </mat-form-field>
  </div>
  <div class="col-md-4">
    <mat-form-field>
      <mat-label>{{ 'Email' | translate }}</mat-label>
      <input type="email" matInput formControlName="email" />
    </mat-form-field>
  </div>
  <div class="col-md-2">
    <mat-form-field>
      <mat-label>{{ 'Phone number' | translate }}</mat-label>
      <input type="tel" matInput formControlName="phoneNumber" />
    </mat-form-field>
  </div>
  <div class="col-md-2">
    <mat-form-field>
      <mat-label>{{ 'Mobile phone' | translate }}</mat-label>
      <input type="tel" matInput formControlName="mobileNumber" />
    </mat-form-field>
  </div>
  <div class="col-md-4">
    <skooltrak-country-selector
      formControlName="nationality"
    ></skooltrak-country-selector>
  </div>
  <div class="col-md-4">
    <mat-form-field>
      <mat-label>{{ 'Document ID' | translate }}</mat-label>
      <input type="text" matInput formControlName="documentId" />
    </mat-form-field>
  </div>
  <div class="col-md-4">
    <mat-form-field>
      <mat-label>{{ 'Address' | translate }}</mat-label>
      <input type="text" matInput formControlName="address" />
    </mat-form-field>
  </div>
</form>
